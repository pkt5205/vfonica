<div class="container">
    <div class="row">
        <div class="col-md-9">
            <a routerLink="/post/create" class="btn btn-warning">Prepaid Plans</a>
            <table class="table table-stripped table-bordered">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Validity</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr *ngFor="let p of plans">
                        <td>{{p.price}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.validity}}</td>
                        <td> 
                            <a [routerLink]="['/plans/prepaidplans/chosen',p.price,'view']" class="btn btn-danger">RECHARGE</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
